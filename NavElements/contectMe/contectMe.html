<div class="Container">
    <h1 class="Head">Contect Me</h1>
    <div class="frame">
        <img src="https://user-images.githubusercontent.com/105534501/233912629-bc10e7ed-8a1c-4c64-bcde-63490caa0fc2.gif" alt="imgGif">
        <div id="details">
            <form id="contectMeForm">
                <input type="text" placeholder="First Name" name="firstName" id="firstName"><br>
                <input type="text" placeholder="Last Name" name="lastName" id="lastName"><br>
                <input type="tel"  placeholder="Phone No." name="phoneNo" id="phoneNo"><br>
                <input type="email" placeholder="Email Address" name="email" id="email"><br>
                <textarea type="text" placeholder="Massage" id="massage" rows="5" cols="50"></textarea><br>
                <button>SEND</button>
            </form>
        </div>
    </div>
</div>
